<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://plausible.io; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://plausible.io;"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/projectorapp-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>VerseProjector</title>
    <meta
      name="description"
      content="Display verses on a projector or a screen."
    />
    <meta name="keywords" content="verse, projector, screen" />
    <!-- Privacy-friendly analytics by Plausible -->
    <script
      async
      src="https://plausible.io/js/pa-jXOq5W2TTWhMEzG_rPwzn.js"
    ></script>
    <script>
      (window.plausible =
        window.plausible ||
        function () {
          (plausible.q = plausible.q || []).push(arguments);
        }),
        (plausible.init =
          plausible.init ||
          function (i) {
            plausible.o = i || {};
          });
      plausible.init();
    </script>
    <!-- Prevent flash of light theme on page load -->
    <script>
      (function () {
        const storageKey = "verseprojector-theme";
        const theme = localStorage.getItem(storageKey) || "system";
        const root = document.documentElement;

        root.classList.remove("light", "dark");

        if (theme === "system") {
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? "dark"
            : "light";
          root.classList.add(systemTheme);
        } else {
          root.classList.add(theme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
